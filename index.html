<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    
</head>
<body>
  <section class="todo-container">

    <div class="search">
         <input type="text" id="search-input" class="search-input" placeholder="Search for tasks..." onkeyup="myFunction()">
         <button class="search-button" aria-label="Search tasks">
             <svg class="search-icon" aria-hidden="true" viewBox="0 0 24 24">
                 <g>
                     <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                 </g>
             </svg>
         </button>
    </div>
   
    <section class="header-container">
    <h1>Todo App</h1>
    <div class="cube-loader">
  <div class="cube-top"></div>
  <div class="cube-wrapper">
    <span class="cube-span" style="--i:0">
      <div style="text-align: center; font-size: 20px;" class="taco-container">ðŸ“‹</div>
    </span>
    <span class="cube-span" style="--i:1">
      <div style="text-align: center; font-size: 20px;" class="taco-container">ðŸ“‹</div>
    </span>
    <span class="cube-span" style="--i:2">
      <div style="text-align: center; font-size: 20px;" class="taco-container">ðŸ“‹</div>
    </span>
    <span class="cube-span" style="--i:3">
      <div style="text-align: center; font-size: 20px;" class="taco-container">ðŸ“‹</div>
    </span>
  </div>
</div>

    </section>

    <form class="todo-form" id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task" required>
        <button type="submit" id="add-btn">Add</button>
    </form>

    <article id="todo-counter">Total Tasks: 0</article> 
    <ul class="todo-list" id="todo-list"></ul>
    <p class="notification" id="notification"></p>
  </section>
  

  <script src="index.js" defer></script>
</body>
</html>
